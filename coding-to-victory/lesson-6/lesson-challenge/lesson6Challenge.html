<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Lesson 6 Challenge</title>
    <link rel="stylesheet" href="lesson6Styles.css" />

  <body>
    <!-- Example of an image hyperlink -->
    <a href="https://www.dogshaming.com/" target="_blank" class="tooltip">
      <img src="images/pexels-lum3n-44775-406014.jpg" alt="dog" /><span
        class="tooltiptext"
        >More funny dogs!</span

    <!-- Example of a Roman numeral ordered list -->
    <ol type="I">
      <li id="first">First item</li>
      <li id="second">Second item</li>
      <li id="third">Third item</li>
    </ol>
  </body>
